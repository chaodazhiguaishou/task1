{% extends 'users/base.html' %}

{% block head %} 
    <title>登录页面</title> 
{% endblock head %}

{% block content %}
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold">BLOG
            <br><span class="tag">登录</span>
        </h1>
        <hr class="dropdown-divider">
        <form action='' method='post'>
            {% csrf_token %}
        <!--
        <label for='id_username'>用户名：</label>
        <input type='text' name='username' id='id_username'>
        <br>
        <label for='id_password'>密码：</label>
        <input type='password' name='password' id='id_password'>
        -->
            {{ form.as_p }}
            {{ form.errors }}
            <a class="is-pulled-right is-size-t" href="{% url 'users:forget_pwd' %}">忘记密码</a>
            <br>
            <a class="is-pulled-right is-size-t" href="{% url 'users:register' %}">注册</a>
            <div class="is-cleadfix"></div>
            <input type='submit' style="margin-top: 1em;" class="button is-link is-fullwidth" value='登录'>
            </form>
    </div>
{% endblock content %}
