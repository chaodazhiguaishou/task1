{% extends 'users/base.html' %}

{% block head %}
<title>输入邮箱地址发送邮件找回密码</title> 
{% endblock head %}

{% block content %}
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold">BLOG
            <br><span class="tag">请输入注册邮箱（发送邮箱未授权，功能暂无法使用）</span>
        </h1>
        <hr class="dropdown-divider">
        <form action='' method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
            <input type='submit' style="margin-top: 1em;" class="button is-link is-fullwidth" value='发送'>
            </form>
    </div>
{% endblock content %}
