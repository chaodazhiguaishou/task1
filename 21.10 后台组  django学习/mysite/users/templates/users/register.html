{% extends 'users/base.html' %}

{% block head %}
<title>注册页面</title> 
{% endblock head %}

{% block content %}


<div class="box">
    <h1 class="is-uppercase has-text-centered has-text-weight-bold">BLOG
        <br><span class="tag">注册（完成注册后直接回到登录页面登录即可）</span>
    </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input  type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="注册">
    </form>
</div>
{% endblock content %}
